<youtube-player 
  videoId="xjDjIWPwcPU" 
  suggestedQuality="medium" 
  [height]="400" 
  [width]="1380" 
  [startSeconds]="4"
  [endSeconds]="8">
</youtube-player>
<div id="card">
  <div class="shine"></div>
  <div class="text-block">
     <h1>{{movies.name}}</h1>
     <h3>{{movies.genres[0]}} {{movies.genres[1]}} {{movies.genres[2]}}</h3>
     <br>
     Release : {{movies.release}}<br>
     Rating : {{movies.rating}}<br>
     Duration : {{movies.duration}}<br>
     <br>
     <h2>Overview</h2>
     <p>
      {{movies.description}}
     </p>
     <br>
     <h3>Cast</h3>
     <h5>
      {{movies.actors[0]}} {{movies.actors[1]}} {{movies.actors[2]}}
     </h5>
  </div>
</div>
